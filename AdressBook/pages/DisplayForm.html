<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="../color/DisplayForm.css">
    <title>Address Book Form</title>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="/" alt="">
            <div>
                <span class="adr-text">ADDRESS</span><br>
                <span class="adr-text addr-book">BOOK</span>
            </div>
        </div>
    </header>
    <!-- UC 2 -->
    <div class="main-content">
        <div class="header-contentadd">
            <div class="add-detail-text">Person Details<div class="per-count">10</div>
            </div>

                <img src="/Assets/icons/add-24px.svg" alt="">Add User</a>
        </div>
        <div>
            <table id="display" class="table">
                <!-- <!- UC 3 -->
                <tr> 
                    <th>Full Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Phone No</th>
                    <th>Zip Code</th>
                    <th>Actions</th>
                    </tr>

            </table>
        </div>
    </div>

    <script src="/Js/DisplayForm.js"></script>
    <script src="/Js/ValidationOperation.js"></script>
    <script src="/Js/SiteProperties.js"></script>
